
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Giriş</h3>
    <div class="box" style="border-radius:15px">
        ...
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/login">
        <form method="POST" action="/login" >
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="E-posta Adresi" autofocus=""style="border-radius:15px;">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Şifre"style="border-radius:15px;">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember" style="border-radius:15px;">
                    Beni Hatırla
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth"style="background-color: #007bff; color: #FFFFFF; border-radius: 10px;">Giriş</button>
        </form>
    </div>
</div>



{% endblock %}
